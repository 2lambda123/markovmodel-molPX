package:
  name: projx
  # version number: [base tag]+[commits-upstream]_[git_hash]
  # eg. v2.0+0_g8824162
  version: 0
  #{{ GIT_DESCRIBE_TAG[1:] + '+' +GIT_BUILD_STR}}
source:
  path: ../..

build:
  number: 0 # remember to change this manually every build
  noarch_python: True

requirements:
  build:
    - python
    - setuptools
    - wheel
  run:
    - python
    - setuptools
    - nglview >=0.6.2.1
    - pyemma
    - scikit-learn
    - notebook
test:
  requires:
    - pytest 
    - pytest-cov
    - nbconvert
  imports:
    - projX
  commands:
    - pytest --pyargs projX
    - ls $(python -c "from __future__ import print_function; import pkg_resources; print(pkg_resources.resource_filename('projX', 'notebooks/'))")
    - jupyter nbconvert --config jupyter_nbconvert_config.py --execute $(python -c "from __future__ import print_function; import pkg_resources; print(pkg_resources.resource_filename('projX', 'notebooks/Projection_Explorer.ipynb'))")
